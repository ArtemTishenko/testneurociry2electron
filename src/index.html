<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Neurocity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body style="background: black; color:white" class="d-flex flex-column justify-content-center align-items-center">
    <h1>Weather forecast</h1>

    <div class="d-flex flex-row justify-content-between">
        <div class="wrapper w-100 p-2" >
            <div class="row">
                <div class="col-6 wrapper__temperature">
                    <p class="city">Воронеж</p>
                    <h1 class="temperature">-15°C</h1>
                    <p class="like-temperature">
                        <span class="like-temperature_text">Ощущается </span> -20°C
                    </p>
                    <div class="wrapper__time" style="font-size:12px">
                        <span class="time-update">03:26:03</span>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column justify-content-between">
                    <div class="wrapper__adjust">
                        <div class="d-flex flex-row align-items-center">
                            <img src="../assets/images/wind.png" alt="wind" class="icon-param">
                            <p class="wind mb-0 ms-1"> С/З, 10м/с</p>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <img src="../assets/images/gauge.png" alt="pressure" class="icon-param">
                            <p class="pressure mb-0 ms-1"> 150 мм рт. ст.</p>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <img src="../assets/images/humidity.png" alt="humidity" class="icon-param">
                            <p class="humidity mb-0 ms-1"> 87%</p>
                        </div>
                    </div>

                    <button id='btn1' class="btn-primary"> Обновить</button>
                </div>
            </div>



        </div>

    </div>


<script src="../renderer.js"></script>
<script src="../src/index.js"></script>

</body>
</html>
